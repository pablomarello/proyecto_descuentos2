{% extends 'base.html'%}
{% block content %}

<div class="min-h-screen flex flex-col bg-gray-100">
<!-- Breadcrumb -->
<nav class="flex text-gray-700 text-sm m-2" aria-label="Breadcrumb">
    <ol class="inline-flex items-center space-x-1 md:space-x-3">
        <!-- Inicio -->
        <li class="inline-flex items-center">
            <a href="{% url 'index' %}" class="inline-flex items-center text-gray-500 hover:text-blue-600">
                <svg class="w-4 h-4 mr-2" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <path d="M10 20a1 1 0 01-1-1V8.414L2.293 14.293a1 1 0 01-1.414-1.414l8-8a1 1 0 011.414 0l8 8a1 1 0 01-1.414 1.414L11 8.414V19a1 1 0 01-1 1z"/>
                </svg>
                Inicio
            </a>
        </li>
        <!-- Separador -->
        <li>
            <div class="flex items-center">
                <svg class="w-4 h-4 text-gray-400" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M9 18l6-6-6-6"></path>
                </svg>
            </div>
        </li>
        <!-- Página actual (sin enlace) -->
        <li class="inline-flex items-center">
            <span class="text-gray-400">Cambio de contraseña</span>
        </li>
    </ol>
</nav>

<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-3xl m-4">

            <form method='post' class="bg-white p-6 rounded-lg shadow-lg w-full max-w-xl space-y-4 mx-auto">
                {% csrf_token%}
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Cambio de contraseña</h1>
                <div >
                    <label for="id_email" class="block text-sm font-medium leading-6 text-gray-900" placeholder="Ingrese email">Email</label>
                    
                    {{form.email}}
                    
                    <div>
                        <button type="submit" class="py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-500 hover:bg-red-700 focus:outline-none m-2">Enviar</button>
                      </div>
                </div>
        

            </form>       

</div>
</div>
{%endblock%}
