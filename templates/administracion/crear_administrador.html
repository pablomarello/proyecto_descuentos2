{% extends "administracion/base_admin.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
            
            <a href="{% url 'comercios_admin' %}" class="btn btn-link">Volver al listado</a>

            <!-- Formulario -->
            <div class="card mt-4">
                <div class="card-header text-center">
                    <h2>Crear administrador</h2>
                </div>
                <div class="card-body">
                    
                    <form action="{% url 'crear_superusuario' %}" method="post">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            {{ form.as_p }}
                        </div>
                        
                       <!-- BotÃ³n Guardar Cambios -->
                    <br>    <!-- Botones -->
                    <div class="d-flex justify-content-between">
                        <button type="button" onclick="window.history.back()" class="btn btn-outline-secondary">
                            Cancelar
                        </button>
                        <button type="submit" class="btn btn-success">Guardar cambios
                            
    
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
