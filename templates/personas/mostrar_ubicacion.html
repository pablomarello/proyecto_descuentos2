<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    
    <h2>UBICACIONES GUARDADAS</h2>
    <div id="map" style="height: 400px;width: 600px;"></div>
    <script>
        var map = L.map('map').setView([-28.4689934, -65.7799285], 15);
  
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);
    
        var coordenadas = {{ coordenadas|safe }};

        console.log(coordenadas);
        
        // Añadir marcadores para cada ubicación
        coordenadas.forEach(function(coord) {
            var lat = coord.latitud;
            var lng = coord.longitud;
            L.marker([lat, lng]).addTo(map);
        });

        
    </script>
</body>
</html>
